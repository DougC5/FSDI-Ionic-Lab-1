<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
<ion-card>

  <ion-card-content>
    
        <ion-item>
          <ion-label position="floating">Create a Post</ion-label>
          <ion-input [(ngModel)]="postText" ></ion-input>
        </ion-item>
                
        <ion-button (click)="create()" color="secondary">Create Post</ion-button>

  </ion-card-content>

</ion-card>

</ion-content>
